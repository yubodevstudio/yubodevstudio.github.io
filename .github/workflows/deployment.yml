name: Deploy Hexo User Website

on:
  push:
    branches:
      - master  # 根据您的主分支名称进行修改

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16  # 根据您的项目要求选择 Node.js 版本

    - name: Install Hexo CLI
      run: npm install -g hexo-cli

    - name: Install dependencies
      run: npm install

    - name: Generate Hexo site
      run: hexo generate

    - name: Deploy to GitHub Pages
      run: |
        git config user.name "yubo"
        git config user.email "yubodevstudio@gmail.com"
        git clone --branch=gh-pages https://github.com/${{ github.repository }}.git gh-pages
        cd gh-pages
        cp -r ../public/* ./
        git add .
        git commit -m "Update Hexo User Website"
        git push origin gh-pages
